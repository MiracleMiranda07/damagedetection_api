<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Robin</title>
	<style>
	body{
		background-color:black;
	}
	img{
		display: block;
		margin: auto;
		width: 500px;
		height: 500px;
	}
	img:hover{
	    transform: scale(1.6,1.6);
	}
	</style>
  </head>
  <body>
	<div class="container-md">
		<div>

			<h1 class="text-light">Damage Detection!</h1>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
			<form method="post" action="/" enctype="multipart/form-data">

			<label class="form-label text-light" for="customFile" >Upload Car Images here</label>
			<input type="file" class="form-control" id="customFile" name="files[]" multiple="true" autocomplete="off" required />
		</div><br/>
		<div  class="d-flex justify-content-center">
	<!--	<input type="submit" value="Submit"> -->
			<button type="submit" class="btn btn-success">Detect Damage</button>
		</div>
		<br/>
		<br/>
	{% if filenames %}
	{% for filename in filenames %}
		<div>
			<!-- display image -->
			<img src="{{ url_for('display_image', filename=filename) }}">
			<br/>
			<br/>
		</div>
	{% endfor %}
	{% endif %}
	</div>
  </body>
</html>
